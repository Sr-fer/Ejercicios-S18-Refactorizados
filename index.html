<!DOCTYPE html>
<html>

<head>
  <title>Reloj Multitarea</title>
  <style>
    #grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
      grid-auto-rows: minmax(100px, auto);
    }

    #cambio {
      margin-top: 10%;
      grid-column: 1;
      grid-row: 1;
    }

    #funciones {
      grid-column: 2;
      grid-row: 1;
    }
  </style>
</head>

<body>
  <div id="grid">
    <div id="cambio">
      <button id="activar_reloj">Reloj</button>
      <br>
      <br>
      <button id="activar_cronometro">Cronómetro</button>
      <br>
      <br>
      <button id="activar_temporizador">Temporizador</button>
      <br>
      <br>
    </div>
    <div id="funciones">
      <div id="reloj" hidden>
        <p>Reloj</p>
        <p id="clock_text">00:00:00</p>
      </div>
      <div id="cronometro" hidden>
        <p>Cronómetro</p>
        <p id="chrono_text">00:00:00</p>
        <ul id="partial_temps"></ul>
        <button id="start_chrono">Start</button>
        <button id="flag_chrono" disabled>Flag</button>
      </div>
      <div id="temporizador" hidden>
        <p>Temporizador</p>
        <p id="timer_text">00:00:00</p>
        <select id="timer_hours"></select>
        <select id="timer_minutes"></select>
        <select id="timer_seconds"></select>
        <br>
        <br>
        <button id="start_timer">Start</button>
        <button id="pause_timer" disabled>Pause</button>
        <button id="stop_timer" disabled>Stop</button>
        <button id="restart_timer" disabled>Restart</button>
      </div>
    </div>
  </div>
</body>
<footer>
  <script src="preload.js"></script>
  <script src="crono.js"></script>
  <script src="temporizador.js"></script>
  <script src="reloj.js"></script>
  <script src="main.js"></script>
</footer>

</html>
